{% extends "base.html" %}

{% block content %}      

{% load crispy_forms_tags %}

<!--Login--> 
<div class="container py-5">
  <h1>Welcome</h1>
  <h3>Login to continue...</h3>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <br>
    <button type="submit" id="button">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>

{% endblock %}
