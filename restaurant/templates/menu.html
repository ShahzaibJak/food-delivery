{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div style="display: flex;">
    {% for item in menu.menu %}
    <p
        style="display: flex; flex-direction: column; border: 1px solid black; background-color: aliceblue; border-radius: 10px; width: 200px; padding: 3px; text-align: center; margin: 10px;">
        <img width="200px" style="border-radius: 5px;" height="200px" src="\restaurant\static\img\{{item.name}}.jpg"
            alt="{{ item.name}}" /><br>
        <a href="{% url 'menu_item' pk=item.pk %}">
            {{ item.name }}
        </a>
        <span class="menu-price">
            Rs.{{ item.price }}.00
        </span>
        {% if user.is_authenticated %}
        <form action="{% url 'add_to_cart' menu_id=item.pk %}" method="POST" style="margin-top: 10px;">
            {% csrf_token %}
            <button type="submit">Add to Cart</button>
        </form>
        {% else %}
        <a style="color: gold;" class="nav-link" href="/login">Login </a>to add to cart and Order.
        {% endif %}
    </p>
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
