{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<section>
   <article>
      <h1>Menu item</h1>
      <span>
         <a href="{% url 'home' %}">Home</a> /
         <a href="{% url 'menu' %}">Menu</a>/
         {{menu_item.name}}
      </span>
      <div class="row">
         <div class="column">
            <h2>
                {{ menu_item.name }}
            </h2>
            <p>
                {{ menu_item.menu_item_description }}
            </p>
            <p>
                Price: Rs.{{ menu_item.price }}.00
            </p>
         </div>
         <div class="column">
            <img style="width: 300px; height: 200px; border: 1px solid black; border-radius: 10px; background-color: aliceblue;" src="{{menu_item.image.url}}" alt="{{ menu_item.name}}" />
        </div>
      </div>
   </article>
</section>
{% endblock %}
