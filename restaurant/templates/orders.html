{% extends 'base.html' %}

{% block content %}
  <h1>Previous Orders</h1>
  {% if orders %}
    <ul>
      {% for order in orders %}
        <li><a href="{% url 'order_details' order.id %}">
          Order #{{ order.id }} - {{ order.created_at }}
        </a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No previous orders.</p>
  {% endif %}
{% endblock %}
